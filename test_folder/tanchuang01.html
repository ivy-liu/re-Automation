        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <body>
        <input id = "alert" value = "alert" type = "button" onclick = "alert('欢迎！请按确认继续！');"/>  
        <input id = "confirm" value = "confirm" type = "button" onclick = "confirm('确定吗？');"/>
